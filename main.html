<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">OTP Verification</h1>
        <p id="verification_subtext">Enter the 6-digit OTP sent to your phone.</p>

        <div class="code-container">
            <input type="text" class="code" id="otp1" maxlength="1" oninput="moveFocus(this, 2)" onkeydown="handleBackspace(event, 1)">
            <input type="text" class="code" id="otp2" maxlength="1" oninput="moveFocus(this, 3)" onkeydown="handleBackspace(event, 2)">
            <input type="text" class="code" id="otp3" maxlength="1" oninput="moveFocus(this, 4)" onkeydown="handleBackspace(event, 3)">
            <input type="text" class="code" id="otp4" maxlength="1" oninput="moveFocus(this, 5)" onkeydown="handleBackspace(event, 4)">
            <input type="text" class="code" id="otp5" maxlength="1" oninput="moveFocus(this, 6)" onkeydown="handleBackspace(event, 5)">
            <input type="text" class="code" id="otp6" maxlength="1" onkeydown="handleBackspace(event, 6)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
